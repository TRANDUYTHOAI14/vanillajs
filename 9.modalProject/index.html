<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <title>Starter Template</title>
    <style></style>
  </head>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/cake-1.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/cake-2.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/cake-3.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/cupcake-1.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/cupcake-2.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/cupcake-3.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/doughnut-1.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/doughnut-2.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->

      <div class="col-3">
        <div class="item">
          <div class="item-img">
            <img src="img/doughnut-3.jpeg" alt="" class="img-item" />
          </div>
        </div>
      </div>
      <!-- end item -->
    </div>
  </div>

  <div class="modals">
    <div class="modal-content" style="background-image: url(img/cake-2.jpeg)">
      <div class="button-group">
        <button class="btn btn-lg btn-danger prev">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="btn btn-lg btn-danger next">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
      <button class="close-btn">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <body>
    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
