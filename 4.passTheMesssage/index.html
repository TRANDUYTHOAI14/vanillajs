 <title>Pass The Message</title>

 </style>

<body>


<div class="container">
  <div class="passmess">
    <h2>A message you would like to pass</h2>
    <form action="#" id="formmessage">
      <div class="form-group">
        <label for="message">Type:</label>
        <input type="text" name="message" id="message" placeholder="typing">
        <input type="submit" value="Submit" name="submit">
        <p id="feedback">please type...</p>
      </div>
    </form>
    <h3>Show Message: <span id="show" class="show">.....</span></h3>

  </div>
</div>


 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
