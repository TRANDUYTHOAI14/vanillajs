<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script src="js/all.js"></script>
    <title>Pass The Message</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="passmess">
        <h2>A message you would like to pass</h2>
        <form action="#" id="formmessage">
          <div class="form-group">
            <label for="message">Type:</label>
            <input
              type="text"
              name="message"
              id="message"
              placeholder="typing"
            />
            <input type="submit" value="Submit" name="submit" />
            <p id="feedback">please type...</p>
          </div>
        </form>
        <h3>Show Message: <span id="show" class="show">.....</span></h3>
      </div>
    </div>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
